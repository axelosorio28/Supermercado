<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para el encabezado */
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        /* Contenedor principal de la página */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <div class="header">
        <h1>Bienvenido a Supermercado S.A de C.V </h1>
        <p>Ingrese sus credenciales para acceder</p>
    </div>

	<body>
	</body>
    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Ingreso al Sistema</h2>
        <form id="loginForm" action="pagina.html" method="POST">
            <input type="text" id="username" name="username" class="input-field" placeholder="Nombre de usuario" required><br>
            <input type="password" id="password" name="password" class="input-field" placeholder="Contraseña" required><br>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>


</body>
</html>
